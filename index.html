<!DOCTYPE html>
<html>

<head>
  <style>
    .contenedor {
      display: flex;
      background-color: DodgerBlue;
      flex-wrap: wrap;
      
    }

    .contenedor>div {
      background-color: #f1f1f1;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
      width: 30%;

    }
  </style>
</head>

<body>
  <h1>Creación de una sección flexible</h1>
  <div class="contenedor">
    <div>cosas de texto</div>
    <div>mas cosas</div>
    <div>mas y mas</div>
  </div>
  <p>Un Layout flexible debe tener un elemento
    "madre" con la propiedad "display:flex" </p>
  <p>Sus contenidos hijos se adaptarán flexiblemente.</p>
</body>

</html>
